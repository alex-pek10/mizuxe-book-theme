<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="A Bootstrap 4 Theme" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Mizuxe Book Theme</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css" />
    <!-- endbuild -->
  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="http://browsehappy.com/">upgrade your browser</a> to improve
        your experience.
      </p>
    <![endif]-->

    <nav class="navbar navbar-expand-md navbar-light fixed-top py-4">
      <div class="container">
        <a href="#home" class="navbar-brand">
          <img src="images/mlogo.png" width="50" height="50" alt="" />
          <h3 class="d-inline align-middle">Mizuxe</h3>
        </a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarCollapse" class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="#home" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#about" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#authors" class="nav-link">Meet The Authors</a>
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- SHOWCASE -->
    <section id="showcase" class="py-5">
      <div class="primary-overlay text-white">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 text-center">
              <h1 class="display-2 mt-5 pt-5">Do What You Dream Of...</h1>
              <p class="lead">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Alias,
                commodi.
              </p>
              <a href="#" class="btn btn-outline-secondary btn-lg text-white">
                Read More <i class="fas fa-arrow-right"></i>
              </a>
            </div>
            <div class="col-lg-6">
              <img src="images/book.png" alt="book" class="img-fluid d-none d-lg-block">
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- build:js scripts/vendor.js -->
    <script
      type="text/javascript"
      src="/node_modules/jquery/dist/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="/node_modules/bootstrap/dist/js/bootstrap.min.js"
    ></script>
    <script
      type="text/javascript"
      src="/node_modules/@fortawesome/fontawesome-free/js/all.min.js"
    ></script>
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
